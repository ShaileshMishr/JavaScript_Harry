// Q1- Use a free API from the internet & feed your app with live data

// let url = "https://kontests.net/api/v1/all"
let url = "https://jsonplaceholder.typicode.com/posts/"
let response = fetch(url)
response.then((v)=>{
    return v.json()
}).then((contests)=>{
    console.log(contests)
    ihtml = ""
    for(item in contests){
        console.log(contests[item])
        ihtml += `
        <div class="card mx-2 my-2" style="width: 22rem;">
                <img class="card-img-top" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSS7Tg75W154BPepxDXz1NM87oXAnUH0u8RD_U_3uGMSg&s" alt="Card image cap">
                <div class="card-body" >
                  <h5 class="card-title">${contests[item].title}</h5>
                  <p>Id: ${contests[item].id}</p>
                  <p>Body: ${contests[item].body}</p>
                  <a href="https://www.founderjar.com/programming-quotes/" class="btn btn-primary">Visit here</a>
                </div>
              </div>
        `
    }
    cardContainer.innerHTML = ihtml
})
