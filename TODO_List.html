 <!--   Create a TODO list app capable of storing your Todos in localStorage. Add an option to create, delete
  and access all the Todos. Try to make UI as good as possible -->

  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO_List</title>

  </head>


  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  
<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <a class="navbar-brand" href="#">Todo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            
          
          </ul>
         
        </div>
      </nav>

      <div class="container">
        <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Todo Title</label>
              <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
            </div><br>
            <div class="form-group">
              <label for="desc">Todo Desc</label>
              <input type="text" class="form-control" id="desc">
            </div><br>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div><br>
            <button id="submit" type="submit" class="btn btn-primary">Submit</button>
            <button id="deleteBtn"  class="btn btn-danger">Delete</button>
          </form>

          <div id="todo">

          </div>
      </div>

   
  </body>
  </html>


  <script>

    submit.addEventListener("click", (e) =>{
        e.preventDefault()
        let titlec = title.value
        let descc = desc.value
        localStorage.setItem("todo", JSON.stringify([titlec, descc]))
        console.log(e)
        todo.innerHTML = `
        <h1>${titlec}</h1>
        <p>${descc}</p>
        `
        title.value=""
        desc.value=""
    })

    deleteBtn.addEventListener("click", (e) =>{
        e.preventDefault()
        localStorage.removeItem("todo")
        todo.innerHTML = ""
    })

  </script>
