<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>
    <div class="container" onmouseenter="console.log('container ke andar mouse gaya')"
    onclick="console.log('container me click hua')">
       
        <!-- Both will work
        <button onclick="alert('hello')">Click me</button>
        -->
        <button onclick="alert('hello'); let a = 6; console.log(a)">Click me</button>

    </div>
</body>
</html>

<script>

// JS Onclick will overwrite the HTML's onclick event

let a1 = document.getElementsByClassName("container")[0]
a1.onclick = () =>{
    let b = document.getElementsByClassName("container")[0]
    b.innerHTML= "Hello Kishan"
}
</script>
